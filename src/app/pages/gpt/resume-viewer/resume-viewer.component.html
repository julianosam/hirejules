<div class="side-panel" [class.open]="isOpen">
    <div class="header">
        <div class="btn">
            <button (click)="close()"><i class="bi bi-arrow-left"></i></button>
        </div>

        <div class="text">
            <strong>Click on the text in purple to ask the assistant for details.</strong>
        </div>
    </div>
    <div class="content">
        <pdf-viewer [src]="pdfSrc" [render-text]="true" [original-size]="false"
            style="width: 100%; height: 100%"></pdf-viewer>
    </div>
</div>
