<section class="top-bar">
    Top bar
</section>

<section class="messaging" #messageContainer>
    <div class="messaging-container" >
        <div *ngFor="let message of messages; let i = index" class="message">
            <div class="message-content" [ngClass]="{'sent': message.sent, 'received': !message.sent}">
                {{ message.text }}
            </div>
        </div>
    </div>
</section>

<section class="input-bar">
    <button (click)="send()">Send</button>
</section>
